<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #thong-bao-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #thong-bao-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        #thong-bao-content h2 {
            text-align: center; /* Căn giữa */
            font-weight: bold; /* In đậm */
            font-size: 2.25rem; /* Kích thước chữ to hơn */
            margin-bottom: 15px; /* Thêm khoảng cách dưới tiêu đề */
        }

        #close-thong-bao {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="thong-bao-modal">
        <div id="thong-bao-content">
            <span id="close-thong-bao">&times;</span>
            <h2>THÔNG BÁO:</h2>
             <p>🎨 Lớp vẽ khai giảng lúc 15g00 ngày 07/6/2025 (Thứ bảy)</p>
            <p>Dành cho học sinh Cấp 1 & Cấp 2.</p>

            <p>🕒 Thời gian học: 15h00 – 16h30 chiều thứ Bảy hàng tuần</p>
            <p>📆 Lịch học: Từ tháng 6 đến trước khai giảng năm học mới</p>
            <p>💸 Học phí: MIỄN PHÍ 100%</p>

            <p>📌 Đăng ký tại:</p>
            <p>👉 <a href="https://weblop0dong.vercel.app">https://weblop0dong.vercel.app</a></p>
        </div>
    </div>

    <script>
        document.getElementById('close-thong-bao').addEventListener('click', function() {
            window.location.href = 'index.html'; // Quay lại trang chủ
        });
    </script>
</body>
</html>
